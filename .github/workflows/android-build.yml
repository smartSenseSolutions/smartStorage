bname: Android stage build

on:
  push:
    branches:
      - "development"


jobs:
  build:
    runs-on: ubuntu-latest
    steps:       
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java SDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Run with Gradle
        run: |
          ./gradlew clean
          ./gradlew bundleDebug

          
